{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>Videotheek</title>
{% endblock %}

{% block content %}
    <h1>Online Videotheek</h1>

    <label for="filter">Filter op:</label>
    <select id="filter">
        <option value="">Geen filter</option>
        <option value="title">Titel</option>
        <option value="genre">Genre</option>
        <option value="year">Releasejaar</option>
    </select>
    <input type="text" id="filterInput" placeholder="Zoek..." >

    <label for="sort">Sorteren op:</label>
    <select id="sort" >
        <option value="popularity">Populariteit</option>
        <option value="title">Titel</option>
        <option value="year">Releasejaar</option>
    </select>

    <button>Toepassen</button>

    <div class="film-container" id="filmList"></div>

{% endblock %}
